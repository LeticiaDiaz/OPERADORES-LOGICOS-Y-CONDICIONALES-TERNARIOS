<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let mayor = parseInt (window.prompt ('Escribe la edad de tu hijo mayor'))
    let diferencia = parseInt (window.prompt ('EScribe los años de diferencia entre tu hijo mayor y el menor'))
    let pequeño = mayor - diferencia
    if (pequeño >=18) {
        window.alert ('El hijo pequeño es mayor de edad')
    } else if (pequeño <18) {
        window.alert ('El hijo pequeño no es mayor de edad')
    } else {
        window.alert ('El dato introducido no es correcto')
    }
    </script>
</body>
</html>
